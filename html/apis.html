<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de APIs</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="/css/apis.css">
</head>
<body>
    <session class="clima">
        <div class="container">
            <div class="form">
                <form action="POST">
                    <div class="form-container">
                        <h2>Verifique o clima da sua cidade</h2>
                        <input type="text" id="cidadeInput" placeholder="Digite o nome da cidade">
                        <button id="buscarBtn">
                            Buscar Clima
                        </button>
                    </div>    
                </form>
            </div>
            <div id="weather-data">
                <div id="container-data">
                    <span id="cidade">São Paulo</span>
                    <p id="tempratura"><span>25</span>&deg;C</p>
                </div>
                <div id="container-descricao">

                    

                    <div id="condicoes">
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condições do tempo" id="wather-icon">
                        <p id="description">Nublado</p>
                    </div>
                    
                    <div id="humidade">
                        <p id="umidade">
                            <span>60</span>%
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </session>
</body>
<script src="js/apiConfig.js"></script>
</html>
